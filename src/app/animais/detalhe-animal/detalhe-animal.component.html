<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal [url]="animal.url" [descricao]="animal.descreption"></app-animal>
      <div class="col-lg-4">
        <small>
          <p class="texte-left break-word">{{animal.descreption}}</p>
          <i (click)="curtir()" aria-hidden="true" class="fa fa-heart-o fa-2x mr-2 pull-left">{{animal.likes}}</i>
          <i aria-hidden="true" class="fa fa-comment-o fa-2x mr-2 ml-2">{{animal.comments}}</i>
          <i (click)="excluir()" class="fa fa-trash-o fa-2x pull-rigth"></i>
        </small>
      </div>
    </div>
  </div>
</div>
